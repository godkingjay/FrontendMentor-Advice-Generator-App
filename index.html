<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main-content">
      <div class="advice-card-wrapper">
        <div class="advice-card">
          <p>Advice #<span class="advice-id"></span></p>
          <h1 class="advice-text"></h1>
          <span class="advice-card-divider"></span>
          <div class="advice-button-container">
            <button class="btn-advice-generator">
              <span></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution-ctn">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/godkingjay/" target="_blank">Jarrian(GodkingJay)</a>.
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
